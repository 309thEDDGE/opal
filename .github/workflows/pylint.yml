name: PyLint

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Checkout code 
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install setuptools>65.5.1 --force-reinstall
        pip install -r requirements.txt

    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')


    - name: PyUp Safety Scan
      run: |
        pip install safety
        safety check

    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@v3.22.0
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug
      continue-on-error: true  


    - name: TruffleHog OSS (unverified secrets)
      continue-on-error: true   # ensures the step doesnâ€™t fail the job
      run: |
        echo "ðŸ”Ž Installing TruffleHog v3.90.6..."
        curl -sSL https://github.com/trufflesecurity/trufflehog/releases/download/v3.90.6/trufflehog_3.90.6_linux_amd64.tar.gz -o trufflehog.tar.gz
        tar -xzf trufflehog.tar.gz trufflehog
        sudo mv trufflehog /usr/local/bin/trufflehog
        trufflehog --version

        echo "ðŸ”Ž Scanning repository for unverified secrets..."
        trufflehog filesystem ./ --json --no-verification \
          | jq -r '
              select(.Verified == false) |
              "ðŸ”‘ Unverified secret found!\nFile: \(.SourceMetadata.Data.path)\nLine: \(.SourceMetadata.Data.line)\nDetector: \(.DetectorName)\nRaw: \(.Raw)\n---"
            '
