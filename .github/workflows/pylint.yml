name: PyLint

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Checkout code 
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install setuptools>65.5.1 --force-reinstall
        pip install -r requirements.txt

    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')


    - name: PyUp Safety Scan
      run: |
        pip install safety
        safety check

    - name: Install TruffleHog v3.90.6
      run: |
        curl -sSL https://github.com/trufflesecurity/trufflehog/releases/download/v3.90.6/trufflehog_3.90.6_linux_amd64.tar.gz -o trufflehog.tar.gz
        tar -xzf trufflehog.tar.gz trufflehog
        chmod +x trufflehog
        sudo mv trufflehog /usr/local/bin/trufflehog
        trufflehog --version

    - name: Run TruffleHog with allowlist
      run: |
        trufflehog --version
        # trufflehog git file://. \
        #   --since-commit ${{ github.event.repository.default_branch }} \
        #   --branch HEAD \
        #   --json \
        #   --allowlist-file ./trufflehog-allowlist.yaml > trufflehog_results.json

        echo "=== TruffleHog Results ==="
        cat trufflehog_results.json | jq .
