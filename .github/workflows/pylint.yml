name: PyLint

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Checkout code 
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install setuptools>65.5.1 --force-reinstall
        pip install -r requirements.txt

    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')


    - name: PyUp Safety Scan
      run: |
        pip install safety
        safety check

    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@v3.22.0
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug


  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install TruffleHog v3.22.0
        run: |
          curl -sSL https://github.com/trufflesecurity/trufflehog/releases/download/v3.22.0/trufflehog_3.22.0_linux_amd64.tar.gz -o trufflehog.tar.gz
          tar -xzf trufflehog.tar.gz trufflehog
          sudo mv trufflehog /usr/local/bin/trufflehog
          trufflehog --version

      - name: Run TruffleHog scan
        run: |
          trufflehog git file://. --json --no-verification \
            --base ${{ github.event.repository.default_branch }} \
            --head HEAD > trufflehog_results.json

      - name: Show Unverified Secrets Only
        run: |
          if [ -s trufflehog_results.json ]; then
            echo "🔍 Unverified secrets found:"
            cat trufflehog_results.json | jq -r '
              select(.Verified == false) |
              "File: \(.SourceMetadata.Data.path)\nLine: \(.SourceMetadata.Data.line)\nDetector: \(.DetectorName)\nRaw: \(.Raw)\n---"
            '
          else
            echo "✅ No secrets found"
          fi

