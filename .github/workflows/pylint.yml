    - name: Show Unverified Secret (v3.90.6)
      run: |
        echo "üîé Installing TruffleHog v3.90.6 for JSON output..."
        curl -sSL https://github.com/trufflesecurity/trufflehog/releases/download/v3.90.6/trufflehog_3.90.6_linux_amd64.tar.gz -o trufflehog.tar.gz
        tar -xzf trufflehog.tar.gz trufflehog
        sudo mv trufflehog /usr/local/bin/trufflehog
        trufflehog --version

        echo "üîé Extracting unverified secrets from repository..."
        # Run filesystem scan and capture output
        output=$(trufflehog filesystem ./ --json --no-verification)

        # Count unverified secrets
        unverified_count=$(echo "$output" | jq '[.[] | select(.VerificationResult=="UNVERIFIED" or .Verified==false)] | length')

        if [ "$unverified_count" -gt 0 ]; then
          echo "‚ùå $unverified_count unverified secret(s) found:"
          echo "$output" | jq -r '
            select(.VerificationResult=="UNVERIFIED" or .Verified==false) |
            "üîë Unverified secret found!\nFile: \(.SourceMetadata.Data.path // .SourceMetadata.Data.filename)\nLine: \(.SourceMetadata.Data.line)\nDetector: \(.DetectorName)\nRaw: \(.Raw)\n---"
          '
          exit 1  # fail job if any unverified secret exists
        else
          echo "‚úÖ No unverified secrets found"
        fi