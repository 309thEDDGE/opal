name: PyLint

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Checkout code 
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install setuptools>65.5.1 --force-reinstall
        pip install -r requirements.txt

    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')


    - name: PyUp Safety Scan
      run: |
        pip install safety
        safety check

    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@v3.22.0
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug  


    - name: Run TruffleHog with allowlist
      run: |
        docker run --rm -v "$PWD:/repo" -w /repo \
          ghcr.io/trufflesecurity/trufflehog:latest \
          git file:///repo --since-commit main --branch HEAD \
          --json \
          --allow "d38caecc0f1f71394643b0ebd986ad99df07243e" > trufflehog-output.json

        echo "=== TruffleHog Findings ==="
        cat trufflehog-output.json | jq .