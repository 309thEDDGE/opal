name: PyLint

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Checkout code 
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install setuptools>65.5.1 --force-reinstall
        pip install -r requirements.txt

    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')


    - name: PyUp Safety Scan
      run: |
        pip install safety
        safety check

    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@v3.22.0
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug
      continue-on-error: true  

    - name: Install TruffleHog v3.90.6
      run: |
        sudo apt-get update && sudo apt-get install -y jq
        curl -sSL https://github.com/trufflesecurity/trufflehog/releases/download/v3.90.6/trufflehog_3.90.6_linux_amd64.tar.gz -o trufflehog.tar.gz
        tar -xzf trufflehog.tar.gz trufflehog
        sudo mv trufflehog /usr/local/bin/trufflehog
        trufflehog --version

    - name: Extract unverified secrets (ignore known commit)
      run: |
        sudo apt-get update && sudo apt-get install -y jq
        curl -sSL https://github.com/trufflesecurity/trufflehog/releases/download/v3.90.6/trufflehog_3.90.6_linux_amd64.tar.gz -o trufflehog.tar.gz
        tar -xzf trufflehog.tar.gz trufflehog
        sudo mv trufflehog /usr/local/bin/trufflehog

        echo "Scanning repository for unverified secrets..."
        trufflehog filesystem ./ --json --no-verification \
          | jq -r '
              select((.VerificationResult=="UNVERIFIED" or .Verified==false)
                    and .Commit != "d38caecc0f1f71394643b0ebd986ad99df07243e") |
              "ðŸ”‘ Unverified secret found!\nFile: \(.SourceMetadata.Data.path // .SourceMetadata.Data.filename)\nLine: \(.SourceMetadata.Data.line)\nDetector: \(.DetectorName)\nRaw: \(.Raw)\n---"
          '
