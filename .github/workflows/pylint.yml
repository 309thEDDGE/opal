name: PyLint

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Checkout code 
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install setuptools>65.5.1 --force-reinstall
        pip install -r requirements.txt

    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')


    - name: PyUp Safety Scan
      run: |
        pip install safety
        safety check

    - name: Print working directory and files
      run: |
        pwd
        ls -la

    # - name: TruffleHog OSS
    #   uses: trufflesecurity/trufflehog@v3.90.6
    #   with:
    #     path: ./
    #     base: ${{ github.event.repository.default_branch }}
    #     head: HEAD
    #     extra_args: --exclude-paths ./trufflehog-allowlist.txt --debug --json 
    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@v3.90.6
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --exclude-paths ./trufflehog-allowlist.txt --debug --json
      continue-on-error: true

    - name: Fail only if verified secrets are found
      run: |
        if [ -f trufflehog_results.json ]; then
          VERIFIED=$(jq '[select(.Verified == true)] | length' trufflehog_results.json)
          if [ "$VERIFIED" -gt 0 ]; then
            echo "❌ Verified secrets found!"
            exit 1
          else
            echo "✅ No verified secrets found (ignoring unverified)."
          fi
        else
          echo "⚠️ No trufflehog_results.json found — did TruffleHog run with --json?"
        fi
